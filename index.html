    <style>
        :root {
            --naranja-vitalidad: #F26200;
            --gris-profundo: #393d41;
            --magenta: #CB3D79;
            --turquesa: #09869b;
            --verde-armonia: #59a068;
            --texto-blanco: #FFFFFF;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--gris-profundo );
            color: var(--texto-blanco);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        #reveal-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--gris-profundo);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease-out;
        }
        #gift-box {
            font-size: 100px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        #reveal-screen h2 {
            font-weight: 400;
            margin-top: 20px;
        }
        #reveal-screen p {
            color: var(--naranja-vitalidad);
            font-weight: 700;
            margin-top: 10px;
        }

        .logo .rohayhu {
            font-weight: 700;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .logo .celebra {
            font-weight: 700;
            font-style: italic;
            font-size: 2.5em;
            color: var(--naranja-vitalidad);
            text-shadow: 0 0 15px var(--naranja-vitalidad);
        }
        .greeting {
            font-size: 1.8em;
            font-weight: 400;
            margin: 20px 0;
        }
        
        #sound-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50px;
        }
        #sound-indicator .icon {
            font-size: 24px;
            animation: sound-wave 1.5s infinite ease-in-out;
        }
        #sound-indicator .text {
            font-weight: 700;
            font-size: 1.1em;
        }
        @keyframes sound-wave {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .content-wrapper {
            margin: 10px 0;
            width: 100%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .content-wrapper.video-pdf {
             aspect-ratio: 16 / 9;
        }
        .content-wrapper video,
        .content-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .content-wrapper audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .sender-message {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }
        .download-button {
            display: inline-block;
            background-color: var(--naranja-vitalidad);
            color: var(--gris-profundo);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(242, 98, 0, 0.3);
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            opacity: 0.6;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div id="reveal-screen">
        <div id="gift-box">üéÅ</div>
        <h2>Digital. √önico. Tuyo.</h2>
        <p>Haz clic para abrir tu regalo</p>
    </div>

    <div id="particles-js"></div>

    <div class="container">
        <div class="logo">
            <div class="rohayhu">ROHAYHU</div>
            <div class="celebra">Celebra!</div>
        </div>
        <h1 id="greeting" class="greeting"></h1>
        
        <div id="sound-indicator">
            <div class="icon">üîä</div>
            <div class="text">¬°Sube el volumen!</div>
        </div>

        <div id="content-wrapper" class="content-wrapper"></div>

        <p id="sender-message" class="sender-message"></p>

        <a id="download-button" class="download-button" href="#" download>
            Descargar mi Regalo
        </a>

            Powered by NEURACOR
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // --- Favicon Animation ---
        const favicons = [
            'favicon_normal.png',
            'favicon_latido.png'
        ];
        let currentFaviconFrame = 0;
        const faviconElement = document.getElementById('favicon' );

        function animateFavicon() {
            faviconElement.href = favicons[currentFaviconFrame];
            currentFaviconFrame = (currentFaviconFrame + 1) % favicons.length;
        }
        // Animate every 500ms (0.5 seconds)
        setInterval(animateFavicon, 500);


        // --- Particles.js Configuration ---
        particlesJS("particles-js", {
            "particles": { "number": { "value": 40 }, "color": { "value": ["#F26200", "#CB3D79", "#09869b", "#59a068"] }, "shape": { "type": "circle" }, "opacity": { "value": 0.6, "random": true }, "size": { "value": 4, "random": true }, "move": { "enable": true, "speed": 1, "direction": "none", "straight": false } },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } }
        });

        // --- Reveal Screen and Content Loading Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const revealScreen = document.getElementById('reveal-screen');
            const container = document.querySelector('.container');
            
            container.style.display = 'none';

            revealScreen.addEventListener('click', () => {
                revealScreen.style.opacity = '0';
                setTimeout(() => {
                    revealScreen.style.display = 'none';
                    container.style.display = 'block';
                    loadPersonalizedContent();
                }, 800);
            });

            function loadPersonalizedContent() {
                const params = new URLSearchParams(window.location.search);
                const nombre = params.get('nombre');
                const tipo = params.get('tipo');
                const url = params.get('url');
                const remitente = params.get('remitente');

                const greetingEl = document.getElementById('greeting');
                const contentWrapperEl = document.getElementById('content-wrapper');
                const downloadButtonEl = document.getElementById('download-button');
                const senderMessageEl = document.getElementById('sender-message');
                const soundIndicatorEl = document.getElementById('sound-indicator');

                if (nombre) {
                    greetingEl.textContent = `Un regalo para ${nombre}`;
                    document.title = `Un Regalo para ${nombre} de Rohayhu Celebra!`;
                } else {
                    greetingEl.textContent = '¬°Tienes una sorpresa!';
                }

                if (remitente) {
                    senderMessageEl.textContent = `De parte de ${remitente}.`;
                }

                const finalUrl = (tipo === 'audio' && !url) ? 'https://storage.googleapis.com/manus-demos/storytelling-demo.mp3' : url;

                if (finalUrl ) {
                    let contentHtml = '';
                    contentWrapperEl.className = 'content-wrapper';

                    if (tipo === 'video') {
                        contentWrapperEl.classList.add('video-pdf');
                        contentHtml = `<video src="${finalUrl}" controls autoplay muted loop playsinline></video>`;
                        soundIndicatorEl.style.display = 'none'; // Asegurarse de que no se muestre para video
                    } else if (tipo === 'audio') {
                        soundIndicatorEl.style.display = 'flex';
                        contentHtml = `<audio src="${finalUrl}" controls autoplay></audio>`;
                    } else if (tipo === 'pdf') {
                        contentWrapperEl.classList.add('video-pdf');
                        contentHtml = `<iframe src="${finalUrl}"></iframe>`;
                        soundIndicatorEl.style.display = 'none'; // Asegurarse de que no se muestre para PDF
                    } else {
                        contentHtml = '<p>El contenido de tu regalo aparecer√° aqu√≠.</p>';
                        soundIndicatorEl.style.display = 'none';
                    }
                    contentWrapperEl.innerHTML = contentHtml;
                    downloadButtonEl.href = finalUrl;
                } else {
                    contentWrapperEl.innerHTML = '<p style="padding-top: 20px;">Contenido no encontrado.</p>';
                    downloadButtonEl.style.display = 'none';
                    soundIndicatorEl.style.display = 'none';
                }
            }
        });
    </script>

</body>
</html>
